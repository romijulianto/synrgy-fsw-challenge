<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BCR - Car Rental</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>

  <body>
    <div id="header"></div>
    <div class="main-section pt-md-5">
      <div class="bg-car"></div>
      <div class="container h-100 d-flex pt-md-5">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-md-6 tagline py-5">
            <h2>Sewa &amp; rental mobil terbaik dikawasan lokasimu</h2>
            <p>Selamat datang di Binar Car Rental. Kami menyediakan mobil kualitas terbaik dengan harga
              terjangkau. Selalu siap melayani kebutuhanmu untuk sewa mobil selama 24 jam.
            </p>
            <a href="/cars" class="btn btn-success">Mulai Sewa Mobil</a>
          </div>
          <div class="col-md-6 img-car py-5">
            <img src="/assets/img/bcr-banner-home.png" alt="" class="w-100">
          </div>
        </div>
      </div>
    </div>
    
    <div id="our-services"></div>
    <div id="why-us"></div>
    <div id="banner"></div>
    <div id="testimoni"></div>
    <div id="faq"></div>
    <div id="footer"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    
    <script>
      gsap.from('.main-section img', { duration: 3, x: 100, opacity: 0 });
      gsap.from('.main-section span', { duration: 3, y: 100, opacity: 0 });
      gsap.from('.main-section .tagline', { duration: 3, x: -100, opacity: 0 });
    </script>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="scripts/navigation.js"></script>
  </body>
</html>
